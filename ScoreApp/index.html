<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fris-B App</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
<body>
	<header>
		<h1><span>Tournament: </span>Amsterdam Ultimate Autumn</h1>
		<nav>
			<ul>
				<li><a href="#/schedule">Schedule page</a></li>
				<li><a href="#/game">Game page</a></li>
				<li><a href="#/ranking">Ranking page</a></li>
		    </ul>
		</nav>
	</header>
	
	<article id="content">
		<section data-route="schedule" class="active">
			<h1 data-bind="title"></h1>			  
			<table>
                <tr>
                    <th data-bind="today"></th>
                    <th>Team</th>
                    <th>Result</th>
                    <th>Team</th>
                </tr>
				<tbody data-bind="schedule">
					<tr>
						<td data-bind="date"></td>
						<td class="team1"></td>
						<td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
						<td data-bind="team2"></td>
					</tr>
				</tbody>
            </table>			  
		</section>

		<section data-route="game">
			<h1 data-bind="title"></h1>
			<table>
                <tr>
                    <th>Team</th>
                    <th>Result</th>
                    <th>Team</th>
                </tr>

                <tr>
                    <td class="winner">Boomsquad</td>
                    <td>15 - 8</td>
                    <td>Burning Snow</td>
                </tr>
            </table>
			<table>
                <tr>
                    <th>Score</th>
                    <th>Team</th>
                    <th>Points</th>
                    <th>Team</th>
                </tr>
				<tbody data-bind="game">
					<tr>
						<td data-bind="score"></td>
						<td data-bind="team1"></td>
						<td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
						<td data-bind="team2"></td>
					</tr>
				</tbody>
            </table>
		</section>

		<section data-route="ranking">
			<h1 data-bind="title"></h1>
			<table>
                <tr>
                    <th>Team</th>
                    <th>W</th>
                    <th>L</th>
                    <th>Points won</th>
                    <th>Points lost</th>
                    <th>+/-</th>
                </tr>
				<tbody data-bind="ranking">
					<tr>
						<td data-bind="team"></td>
						<td data-bind="Win"></td>
						<td data-bind="Lost"></td>
						<td data-bind="Pw"></td>
						<td data-bind="Pl"></td>
						<td data-bind="Pl"></td>
					</tr>
				</tbody>
			</table>
		</section>
		
	</article>

	<!-- Include all Javascripts -->
	<script src="js/libs/routie.min.js"></script>
	<script src="js/libs/ready.min.js"></script>
	<script src="js/libs/qwery.min.js"></script>
	<script src="js/libs/transparancy.min.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
